<%inherit file="/homepage/templates/base.htm" />
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<%block name="content">
<a href="/homepage/Users.Create">Create new user</a>
<table class="table table-striped">
<tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
</tr>

    %for User in users:
    <tr>
        <td>${ User.id }</td>
        <td>${ User.first_name }</td>
        <td>${ User.last_name }</td>
        <td>${ User.email }</td>
        <td><a href ="/homepage/Users.edit/${ User.id }">Edit</a> | <a href="/homepage/Users.Delete/${ User.id }">Delete</a> | <a href="/homepage/Users.ChangePermissions/${ User.id }">Permissions</a></td>
    </tr>
    %endfor
</table>
</%block>
<%block name="left">
<div class="row">
    <div id="left side" class="col-md-2">
        <nav>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/homepage/Users/">View All Users</a></li>


            </ul>
        </nav>
    </div>
</%block>



</body>
</html>
